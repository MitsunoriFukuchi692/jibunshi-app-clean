<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8">
<title>自分史自動作成アプリ</title>
<script src="/static/js/script.js" defer></script>
<style>body{font-family:sans-serif;margin:2em;background:#f6f6f6}
textarea{width:100%;padding:10px}#result{white-space:pre-wrap;background:#fff;border:1px solid #ddd;padding:12px;margin-top:12px}

<body><h1>📝 自分史自動作成アプリ</h1>

<button id="generateBtn">生成する</button>
<div id="result"></div></body></html>
